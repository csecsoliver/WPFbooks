name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish
        run: dotnet publish WPFbooks.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -o ./publish

      - name: Verify Build Artifacts
        shell: pwsh
        run: |
          if (!(Test-Path "./publish/WPFbooks.exe")) { throw "Executable not found!" }
          if (!(Test-Path "./publish/books.json")) { throw "books.json not found!" }
          if (!(Test-Path "./publish/genres.json")) { throw "genres.json not found!" }

      - name: Create Zip Archive
        shell: pwsh
        run: Compress-Archive -Path ./publish/* -DestinationPath ./WPFbooks.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          files: WPFbooks.zip
          draft: false
          prerelease: false
